<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href = "style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class = "main">
    <div class = "secondary">
      <div class = "main_item">
        <img id = "main_img" src="./images/image-equilibrium.jpg" alt = "image">
        <div class = "overlay">
          <img src = "/images/icon-view.svg" alt = "view">
        </div> 
      </div>
      <div class = "page">
        <div id = "head">
          Equilibrium #3429
        </div>
        <div id = "passage"> 
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class = "ETH-day">
          <div id = "ETH">
            <img src="/images/icon-ethereum.svg"> 0.041 ETH
          </div>
          <div id = "day"> 
            <img src = "images/icon-clock.svg"> 3 days left
          </div>
        </div>
        <hr style="margin-bottom: 30px;">
        <div id = "creator"> 
          <img id = "img_creator" src="images/image-avatar.png">Creation of <span id = "name">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Si Thu Lin</a>.
  </div>
</body>
</html>
