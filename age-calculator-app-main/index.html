<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <form class="form-container">
        <div class="label">
          <label for="day" id="dayLabel">Day</label>
          <br>
          <input type="number" value="" id="day" placeholder="DD" required min="0">
          <br>
          <span id="dayError"></span>
        </div>
        <div class="label">
          <label for="month" id="monthLabel">Month</label>
          <br>
          <input type="number" value="" id="month" placeholder="MM" required min="0">
          <br>
          <span id="monthError"></span>
        </div>
        <div class="label">
          <label for="year" id="yearLabel">Year</label>
          <br>
          <input type="number" value="" id="year" placeholder="YYYY" required min="0">
          <br>
          <span id="yearError"></span>
        </div>
      </form>
      <div class="button-container">
        <hr>
        <button id="button">
          <img src="assets/images/icon-arrow.svg">
        </button>
      </div>
      <div class="result-container">
        <div class="result">
          <div class="result-year">
            --
          </div>
          <span>years</span>
        </div>
        <div class="result">
          <div class="result-month">
            --
          </div>
          <span>months</span>
        </div>
        <div class="result">
          <div class="result-day">
            --
          </div>
          <span>days</span>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Si Thu Lin</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
