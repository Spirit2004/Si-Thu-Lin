<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="mobile-section">
        <div class="overlay-mobile"></div>
      </div>
      <div class = "paragraph">
        <h1>
          Get <span style="color: hsl(277, 64%, 61%);">insights </span>that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
        </p>
        <div class="sub-header">
          <div class="card">
            <h2>10k+</h2>
            <div class="sub">companies</div>
          </div> 
          <div class="card">
            <h2>314</h2>
            <div class="sub">templates</div>
          </div>
          <div class="card">
            <h2>12m+</h2>
            <div class="sub">queries</div>
          </div> 
        </div>
      </div>
      <div class="desktop-section">
        <div class="overlay-desktop"></div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Si Thu Lin</a>.
  </div>
</body>
</html>
